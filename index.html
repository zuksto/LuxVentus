<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lux Ventus</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100&family=Ubuntu:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header section with burger menu -->
    <div class="container">
      <div class="header">
        <nav>
          <div class="navigation-logo">
            <img src="./assets/logo.png" alt="logo" />
          </div>
          <div class="navigation-content">
            <ul class="navigation-links">
              <li>
                <a href="#">Fashion</a>
              </li>
              <li>
                <a href="#">Lifestyle</a>
              </li>
              <li>
                <a href="#">Spiritual</a>
              </li>
              <li>
                <a href="#">Mental Health</a>
              </li>
              <li>
                <a href="#">Contact Us</a>
              </li>
              <img src="./assets/search1.png" alt="" />
            </ul>
          </div>
          <div class="burger-menu" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-nav" id="mobileNav">
      <ul>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Lifestyle</a></li>
        <li><a href="#">Spiritual</a></li>
        <li><a href="#">Mental Health</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>

    <!-- JavaScript for Burger Menu -->
    <script>
      function toggleMenu() {
        const mobileNav = document.getElementById("mobileNav");
        mobileNav.classList.toggle("open");
      }
    </script>

    <!-- Section part -->
    <div class="container">
      <section>
        <div class="first-section-main">
          <div class="first-section-main-text">
            <h5>LUX VENTUS MAGAZINE</h5>
            <br />
            <h1>We Are the <span>Ventus Fashion</span></h1>
            <br />
            <p>
              We like to gossip about everything, but we will <br />
              never forget the daily fashion dose.
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
